<div class="container">
	<div class="row navBar">

		<div class="col-md-3 homeText text-center">
			<span>I write</span>
			<a href="#/code" class="btn homeBtn">code.</a>
		</div>
		<div class="col-md-3 homeText text-center">
			<span>I</span>
			<a href="#/design" class="btn homeBtn">design</a>
			<span>things.</span>
		</div>
		<div class="col-md-3 homeText text-center">
			<span>I make</span>
			<a href="#/games" class="btn homeBtn">games.</a>
		</div>
		<div class="col-md-3 homeText text-center">
			<span>I do</span>
			<a href="#/other" class="btn homeBtn">other stuff</a>
			<span>too.</span>
		</div>

	</div>

	<div class="row projectPage">

		<div class="col-md-4">
		
			<img class="img-rounded mainImage" ng-src="{{currImage}}"/>
		</div>
		<div class="col-md-8 projectText">
			<p class="projectTitle"> {{project.name}} </p>
			<p class="projectSub"> {{project.type}} -- {{project.date}} -- {{project.role}}</p>

			<img class="img-rounded tickerImages" ng-show="showImageRow" ng-src="{{image}}" ng-repeat="image in project.images" ng-click="setImage(image);"/>

			<p class="projectDesc"> {{project.description}} </p>

			<p class="projectLink" ng-repeat="link in project.links">
				<a ng-href="{{link[0]}}" target="_blank">{{link[1]}}</a>
			</p>
		</div>

	</div>
</div>
