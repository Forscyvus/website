<div class="container">

	<div class="row navBar">

		<div class="col-md-3 homeText text-center">
			<span>I write</span>
			<a href="#/code" class="btn activeHomeBtn">code.</a>
		</div>
		<div class="col-md-3 homeText text-center">
			<span>I</span>
			<a href="#/design" class="btn homeBtn">design</a>
			<span>things.</span>
		</div>
		<div class="col-md-3 homeText text-center">
			<span>I make</span>
			<a href="#/games" class="btn homeBtn">games.</a>
		</div>
		<div class="col-md-3 homeText text-center">
			<span>I do</span>
			<a href="#/other" class="btn homeBtn">other stuff</a>
			<span>too.</span>
		</div>

	</div>

	<div class="row projectRow" ng-repeat="projectRow in projects">
		<a href="#/project/{{project.id}}" ng-repeat="project in projectRow">
			<div class="col-md-4 projectEntry">
				<img ng-src={{project.thumb}} class="img-rounded thumb"/>
				<p class="listProjectName">{{project.name}}</p>
				<p class="listProjectDate">{{project.date}}</p>
				<p class="listProjectBlurb">{{project.blurb}}</p>
			</div>
		</a>
	</div>		





</div>
